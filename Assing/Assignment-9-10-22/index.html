<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="loginFormContainer">
            <div class="loginFormContainerLeft">
                <h2 class="loginFormContainerLeftuppertext">
                    Listen to your top music
                </h2>
                <h1 class="loginFormContainerLeftLowertext">
                    FOR FREE
                </h1>
                <img class="backImg" src="https://videohive.img.customer.envatousercontent.com/files/219734565/preview.jpg?auto=compress%2Cformat&fit=crop&crop=top&max-h=8000&max-w=590&s=5e501457fa8cf161c54663d92e3f728a" alt="no image" >
                
            </div>
            <!-- containerRightBelow -->
            <div class="loginFormContainerRight">
                <div class="loginFormContainerRigthtForm">
                    <h2 class="heading">Sign Up</h2>
                    <div class="fName">
                        <span class="h1">
                        <label for="Fname">First Name</label>
                        <input type="text" name="Fname" id="Fname">
                        </span>
                        <span class="h1">
                            <label for="Lname">Last Name</label>
                        <input type="text" name="Lname" id="Lname">
                        </span>
                    </div>

                    <div class="email ">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email">
                    </div>

                    <div class="password">
                        <label for="Password">Password</label>
                        <input type="password" name="Password" id="Password">
                    </div>

                    <div class="re-enter-Password">
                        <label for="Re-enter Password">Re-enter Password</label>
                        <input type="password" name="Re-enter Password" id="Re-enter-Password">
                    </div>

                    <div class="checkBox">
                        <input type="checkbox" name="tick" id="tick">
                        <label for="tick">I've read and agree with Term of Services and our Privecy Policy</label>
                    </div>

                    <button class="signupBtn" type="submit">Sign up</button>

                    <h2 class="mid">OR</h2>

                    <div class="accounBtns">
                        <button class="googleBtn" type="submit"><img src="./img3.png" style="width:10px; height:10px;"> Sign up with Google</button>
                        <button class="facebookBtn" type="submit"><img src="./pfb.png" style="width:10px; height:10px;">Sign up with Facebook</button>
                    </div>

                    <div class="signinBtn">
                        <label for="signin">Already have an account?</label>
                        <button type="submit" name="signin" id="signin">Sign in</button>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
